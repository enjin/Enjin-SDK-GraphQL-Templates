fragment BalanceFragment on EnjinBalance {
    id(format: $balIdFormat)
    index(format: $balIndexFormat)
    value
    app @include(if: $withBalanceApp) {
        ...AppFragment
    }
    token @include(if: $withBalanceToken) {
        ...TokenFragment
    }
    identity @include(if: $withBalanceIdentity) {
        ...IdentityFragment
    }
    wallet @include(if: $withBalanceWallet) {
        ...WalletFragment
    }
}

$balIdFormat: TokenIdFormat
$balIndexFormat: TokenIndexFormat
$withBalanceApp: Boolean = false
$withBalanceToken: Boolean = false
$withBalanceIdentity: Boolean = false
$withBalanceWallet: Boolean = false