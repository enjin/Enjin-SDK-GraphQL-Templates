#namespace enjin.sdk.shared.MeltAsset
#import enjin.sdk.shared.Transaction

#arg melts [MeltInput!]!
#arg ethAddress EthAddress
#arg test Boolean true
#arg send Boolean true

mutation {
    result: MeltAsset(
        melts: $melts,
        wallet: $ethAddress,
        test: $test,
        send: $send
    ) {
        ...Transaction
    }
}
