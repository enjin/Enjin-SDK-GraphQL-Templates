mutation {
    result: SetUri(
        tokenId: $tokenId,
        tokenIndex: $tokenIndex,
        uri: $uri,
        wallet: $ethAddress,
        test: $test,
        send: $send
    ) {
        ...Transaction
    }
}

$tokenId: String!
$tokenIndex: String
$uri: String
$ethAddress: EthAddress
$test: Boolean = true
$send: Boolean = true
