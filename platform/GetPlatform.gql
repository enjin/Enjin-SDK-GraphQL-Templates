query {
    result: Platform {
        id
        name
        network
        contracts @include(if: $withContracts) {
            enj
            cryptoItems
            platformRegistry
            supplyModels {
                fixed
                settable
                infinite
                collapsing
                annualValue
                annualPercentage
            }
        }
        notifications @include(if: $withNotificationDrivers) {
            pusher {
                key
                nameSpace: namespace
                channels {
                    app
                    player
                    token
                    wallet
                }
                options {
                    cluster
                    encrypted
                }
            }
        }
    }
}

$withContracts: Boolean = false
$withNotificationDrivers: Boolean = false
